<!-- Form for users to reserve a time slot at a conservation area -->
<div class="reservation-form-container">
    <form [formGroup]="reservationForm" (ngSubmit)="submit()">
        <h2>Reserve Your Visit</h2>

        <!-- Area Selection -->
        <div class="form-group">
            <label for="area">Select Area</label>
            <select id="area" formControlName="areaId" required>
                <option value="" disabled selected>Select an area</option>
                <option *ngFor="let area of areas" [value]="area.id">
                    {{ area.name }}
                </option>
            </select>
        </div>

        <!-- Date Picker -->
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" formControlName="date" required />
        </div>

        <!-- Time Slot Dropdown -->
        <div class="form-group">
            <label for="time">Time Slot</label>
            <select id="time" formControlName="time" required>
                <option value="" disabled selected>Select a time slot</option>
                <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
            </select>
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" type="text" formControlName="name" required />
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Your Email</label>
            <input id="email" type="email" formControlName="email" required />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" [disabled]="reservationForm.invalid">Submit Reservation</button>
        </div>
    </form>
</div>
